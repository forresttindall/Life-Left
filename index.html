<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TITLE AND FAVICON-->
    <title>Life Left</title>
    <link rel="icon" type="image/x-icon" href="./images/lifeleft-favicon.png">

    <!-- Social Share Image -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="./images/outline-logo.jpg">
    <meta property="og:title" content="Life Left">
    <meta property="og:description" content="Find out how much life you have left.">

    <meta property="og:image" content="./images/lifeleft copy.png">
    <meta property="og:image:type" content="image/jpg">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">



</head>
<body>
    <h1>Life Left</h1>
    <form id="life-left-form">
        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>
        <label for="gender">Birth Sex:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <label for="smoker">Smoker:</label>
        <select id="smoker" required>
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br><br>
        <label for="country">Country:</label>
        <select id="country" required>
            <option value="US">United States</option>
            <option value="Canada">Canada</option>
            <option value="Uk">UK</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
            <option value="India">India</option>
            <option value="Sweden">Sweden</option>
            <!-- Add more countries if needed -->
        </select><br><br>
        <button type="submit" id="submit">Calculate Life Left</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
    <h2 id="hidden-element" style="color: #909090;">"Every man dies, not every man really lives." -William Wallace</h2>
    <h6>*Based on national average life expectancy.</h6>
</body>
</html>
